<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="javascript" href="index.js">
    <title>Ramen-rater</title>
</head>
    
<body>

    <h1 id="webhead">Ramen Rater</h1>

    <div id="ramen-menu">
        

        <div id="ramen-detail">
            
          <h2 id="ramen-name">Select a Ramen</h2>
          <h3 id="ramen-restaurant"></h3>
         <p>Rating: <span id="ramen-rating">N/A</span></p>
         <p>Comment: <span id="ramen-comment">N/A</span></p>
        </div>

    </div>


    <form id="new-ramen-form">
        <input type="text" id="name" placeholder="Ramen Name" required>
        <input type="text" id="restaurant" placeholder="Restaurant" required>
        <input type="url" id="image" placeholder="Image URL" required>
        <input type="number" id="rating" placeholder="Rating (1-5)" min="1" max="5" required>
        <input type="text" id="comment" placeholder="Comment" required>
        <button type="submit">Add Rate</button>
    </form>

    
</body>
</html>
