<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Ramen rater</title>
</head>
<body>
    <header>
        <h3>Ramen rater</h3>
    </header>

    <div id="ramen-menu"></div>

    <div id="ramen-detail">
        <img class="detail-image" src="./images.jpg/image-placeholder.jpg" alt="Insert Name Here" />
        <h2 class="name">Insert Name Here</h2>
        <h3 class="restaurant">Insert Restaurant Here</h3>
    </div>
    
    <h3>Rating:</h3>
    <p>
      <span id='rating-display'>Insert rating here</span> / 10
    </p>
    <h3>Comment:</h3>
    <p id='comment-display'>
      Insert comment here
    </p>

</body>
</html>
